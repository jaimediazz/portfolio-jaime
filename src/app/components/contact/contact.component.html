<div id="container">
    <div id="explanation">
        <h1>Fill out this form to send me an email</h1>
        <p>Filling out this form you will send an email to my personal gmail account <b>jaime99dr@gmail.com</b></p>
    </div>
    <div id="form">
        <form #contact="ngForm" (ngSubmit)="submit(contact)">
            <div class="form-group">
                <label for="name">Name <p class="mandatory">*</p></label>
                <input 
                    #name="ngModel" 
                    type="text" 
                    name="name" 
                    class="form-control"
                    ngModel 
                    required>                
            </div>
            <div class="form-group">
                <label for="message">Message <p class="mandatory">*</p></label>
                <textarea
                    #message="ngModel" 
                    name="message" 
                    class="form-control"
                    rows="10"
                    ngModel
                    required></textarea>               
            </div>         
            <button type="submit">
                <span>Access</span>
            </button>               
        </form>
    </div>
</div>
